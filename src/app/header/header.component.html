<header>
  <nav>
    <a routerLink="/home">Home</a>
    <a>
      <div class="img" (click)="this.abrirDropdown(this.gerenciaDropdown)">
        <img src="{{this.img}}" alt="{{this.nome}}" />
        <div class="itens-carrinho">
          <strong>{{this.totalDeItensCarrinho}}</strong>
        </div>
      </div>
    </a>
    <a>
      <svg (click)="this.logout()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M6 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L12.293 7.5H6.5A.5.5 0 0 0 6 8Zm-2.5 7a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5Z"/>
      </svg>
      <div class="dropdown">
        <div class="carrinho" *ngFor="let carrinho of this.carrinho.listaPedidos">
          <div class="img">
            <img src="{{this.url}}/image/carregar/{{this.username}}/{{carrinho.img}}" alt="{{carrinho.nome}}" />
          </div>
          <p>{{this.renderizaTexto(carrinho.nome)}}</p>
          <h3>x {{carrinho.qtdPedidoProduto}}</h3>
          <div class="svg" (click)="this.removerItem(carrinho, this.id)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
              <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
            </svg>
          </div>
        </div>
        <strong>R$ {{this.renderizarPreco(this.carrinho.totalCarrinho)}}</strong>
        <div class="editar-perfil-usuario" [routerLink]="['/editar', this.id]">Editar perfil</div>
      </div>
    </a>
  </nav>
</header>
