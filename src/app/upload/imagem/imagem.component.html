<label>
  <input #imageInput
          type="file"
          accept="image/*"
          (change)="processFile(imageInput)">

  <div class="img">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
      <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
      <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
    </svg>
  </div>
  <strong>Custom Upload</strong>
</label>

<div *ngIf="selectedFile" class="img-preview-container">

  <div class="img-preview{{selectedFile.status === 'fail' ? '-error' : ''}}"
        [ngStyle]="{'background-image': 'url('+ selectedFile.src + ')'}">
  </div>

  <div *ngIf="selectedFile.pending" class="img-loading-overlay">
    <div class="img-spinning-circle"></div>
  </div>

  <div *ngIf="selectedFile.status === 'ok'" class="alert alert-success">
    <div class="ajuste-imagem">
      Imagem carregada com sucesso!

      <div class="imagem-carregada" >
        <img [src]="url" *ngIf="url" data-toggle="modal" data-target="#exampleModal" >
      </div>

    </div>
  </div>
  <div *ngIf="selectedFile.status === 'fail'" class="alert alert-danger"> Ocorreu um problema com o carregamento!</div>
</div>
